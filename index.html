<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Compare</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
  <h1>Compare Numbers</h1>
  <div id="container">

    <form>
      <fieldset>
        <label>Enter first number: </label>
        <input id="num1" type="text" name="num1" value="">
        <br /><br />
        <label>Enter second number: </label>
        <input id="num2" type="text" name="num2" value="">
        <br /><br />
        <input class="btn1" type="button" name="" value="Submit" onclick="compareNums()">
        <input class="btn2" type="reset" name="" value="Clear">
      </fieldset>

    </form>
  </div>
  <script type="text/javascript" src="compare2.js"></script>
</body>

</html>
